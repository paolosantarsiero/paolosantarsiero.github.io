        year: "2019-In Corso"
        desc: "Tirocinio presso l'azienda Atlas srl come sviluppatore Web. Questa esperienza mi ha dato modo di apprendere la metodologia Agile per coordinare le attività di sviluppo di un progetto, formazione importante per la carriera professionale. Tutt'ora utilizzo questo approccio per rendere partecipe il Cliente alla fase di sviluppo."
