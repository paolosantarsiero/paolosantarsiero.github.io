<section class="bg-light p-5" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">Alcuni clienti per cui ho lavorato</h2>
            </div>
        </div>
        
        <div class="row mt-5" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
            {% for client in site.data.sitetext[site.locale].clients.list %}
                <div class="col-md-3 col-sm-6">
                <a href="{{ client.url }}">
                    <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" :style="max-height: 100px" }}">
                </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
