<section class="page-section bg-light p-5" id="{{ site.data.sitetext[site.locale].skills.section | default: "skills" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].skills.title }}</h2>
              <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].skills.text }}</h3>
            </div>
        </div>
        
        <div class="row mt-2 d-flex flex-column justify-content-center" {% if site.data.sitetext[site.locale].skills.horizontal-scrolling == "yes" %} id="scrolling-skills" {% endif %}>
            {% for skill in site.data.sitetext[site.locale].skills.list %}
            <div class="row mt-3 progress" style="height: 2.5rem">
                <div class="progress-bar bg-success" role="progressbar" style="{{ 'width:'|append:skill.value |append:'%''}}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <span class="font-weight-bold">{{ skill.title }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
