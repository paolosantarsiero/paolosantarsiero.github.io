<section class="bg-light p-5" id="{{ site.data.sitetext[site.locale].skills.section | default: "skills" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">Competenze</h2>
            </div>
        </div>
        
        <div class="row mt-5 d-flex flex-column justify-content-center" {% if site.data.sitetext[site.locale].skills.horizontal-scrolling == "yes" %} id="scrolling-skills" {% endif %}>
            {% for skill in site.data.sitetext[site.locale].skills.list %}
            <div class="row mt-3 d-inline-flex progress" style="height: 2.5rem">
                <div class="progress-bar bg-success" role="progressbar" style="{{ 'width:'|append:skill.value |append:'%''}}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <span class="font-weight-bold">{{ skill.title }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
